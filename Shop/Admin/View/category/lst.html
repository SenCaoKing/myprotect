<extend name="Common:common" />
<!-- 标题 -->
<block name="title">
    <title>管理中心 - 商品分类列表</title>
</block>
<!-- 其他样式 -->
<block name="asset">
<style type="text/css">
    td{text-align: center;}
    td.cat{text-align: left;}
    a{color:#9cf !important;}
</style>
</block>

<!-- 具体操作 -->
<block name="action">
    <span class="action-span"><a href="{:U('add')}">添加商品分类</a></span>
    <span id="search_id"> - 商品分类列表</span>
</block>

<!-- 列表 -->
<block name="main">
    <!-- 列表 -->
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>ID</th>
                <th>分类名称</th>
                <th>上级分类的ID，0：代表顶级</th>
                <th width="150">操作</th>
            </tr>
            <tr class="tron">
                <td></td>
                <td></td>
                <td align="center">
                    <a href="" title="编辑">编辑</a> | 
                    <a onclick="return confirm('确定要删除吗?')" href="" title="移除">移除</a>
                </td>
            </tr>
        </table>
    </div>
</block>
