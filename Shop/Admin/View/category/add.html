<extend name="Common:common" />
<!-- 标题 -->
<block name="title">
    <title>管理中心 - 新增商品分类</title>
</block>
<!-- 具体操作 -->
<block name="action">
    <span class="action-span"><a href="{:U('lst')}">返回</a></span>
    <span id="search_id"> - 新增商品分类</span>
</block>

<block name="main">
    <div class="main-div">
        <form method="POST" style="margin:5px;" action="__SELF__">
            <p>上级分类：
                <select name="pid">
                    <option value="0">顶级分类</option>
                    <option value="">分类</option>
                </select>
            </p>
            <p>分类名称:<input type="text" name="cat_name" value="" /></p>
            <p><input type="submit" class="btn btn-primary" value="确定" /></p>
        </form>
    </div>
</block>
