<!-- 其他样式 -->
<block name="asset">
    <style type="text/css">
        td{text-align: center;}
        a{color: #9cf !important;}
    </style>
    <script type="text/javascript">
      // 点击按钮
      function addNew(a){
        if($(a).val()=='+'){
            var tr=$(a).parent().parent();
            var newTr=tr.clone();
            newTr.find(':button').val('-');
            tr.after(newTr);
        }else{
            $(a).parent().parent().remove();
        }
      }
    </script>
</block>
