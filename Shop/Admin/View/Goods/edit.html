<extend name="Common:common" />
<!-- 标题 -->
<block name="title">
    <title>管理中心 - 编辑商品</title>
</block>
<!-- 具体操作 -->
<block name="action">
    <span class="action-span"><a href="{:U('lst')}">返回</a></span>
    <span id="search_id"> - 编辑商品</span>
</block>
<!-- 列表 -->
<block name="main">
    <div class="main-div">
        <form method="POST" action="__SELF__" style="margin:5px;">
            <input type="hidden" name="id" value="{$data['id']}">
            <input type="hidden" name="old_sm_logo" value="{$data['sm_logo']}">
            商品名称:
            <p><input type="text" name="goods_name" value="{$data.goods_name}"/></p>
            主分类的id:
            <p><input type="text" name="cat_id" value="{$data.cat_id}"/></p>
            品牌的id:
            <p><input type="text" name="brand_id" value="{$data.brand_id}"/></p>
            市场价:
            <p><input type="text" name="market_price" value="{$data.market_price}"/></p>
            本店价:
            <p><input type="text" name="shop_price" value="{$data.shop_price}"/></p>
            赠送积分:
            <p><input type="text" name="jifen" value="{$data.jifen}"/></p>
            赠送经验值:
            <p><input type="text" name="jyz" value="{$data.jyz}"/></p>
            如果要用积分兑换，需要的积分数:
            <p><input type="text" name="jifen_price" value="{$data.jifen_price}"/></p>
            是否促销:
            <p><input type="text" name="is_promote" value="{$data.is_promote}"/></p>
            促销价:
            <p><input type="text" name="promote_price" value="{$data.promote_price}"/></p>
            促销开始时间:
            <p><input id="promote_start_time" type="text" name="promote_start_time" value="{$data.promote_start_time}"/></p>
            促销结束时间:
            <p><input id="promote_end_time" type="text" name="promote_end_time" value="{$data.promote_end_time}"/></p>
            logo原图:
            <p><input type="file" name="logo" /><br /><?php showImage($data['logo'], 100); ?></p>
            是否热卖:
            <p><input type="radio" name="is_hot" value="1" <?php if($data['is_hot']==1) echo 'checked="checked"' ?> />是</p>
            <p><input type="radio" name="is_hot" value="0" <?php if($data['is_hot']==0) echo 'checked="checked"' ?> />否</p>
            是否精品:
            <p><input type="radio" name="is_best" value="1" <?php if($data['is_best']==1) echo 'checked="checked"' ?> />是</p>
            <p><input type="radio" name="is_best" value="0" <?php if($data['is_best']==0) echo 'checked="checked"' ?> />否</p>
            是否上架：1：上架，0：下架:
            <p><input type="radio" name="is_on_sale" value="1" <?php if($data['is_on_sale']==1) echo 'checked="checked"' ?> />是</p>
            <p><input type="radio" name="is_on_sale" value="0" <?php if($data['is_on_sale']==0) echo 'checked="checked"' ?> />否</p>
            seo优化[搜索引擎【百度、谷歌等】优化]_关键字：
            <p><input type="text" name="seo_keyword" value="<?php echo $data['seo_keyword']; ?>" /></p>
            seo优化[搜索引擎【百度、谷歌等】优化]_描述：
             <p><input type="text" name="seo_description" value="<?php echo $data['description']; ?>" /></p>
             商品类型id：
             <p><input type="text" name="type_id" value="<?php echo $data['type_id']; ?>" /></p>
             排序数字：
             <p><input type="text" name="sort_num" value="<?php echo $data['sort_num']; ?>" /></p>
            商品描述:
            <p><textarea id="goods_desc" name="goods_desc">{$data.goods_desc}</textarea></p>
            <p><input type="submit" class="btn btn-primary" value="确定" /></p>
        </form>
    </div>
</block>
